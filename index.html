<!DOCTYPE html>
<html lang="en">
<head>
    <title> cruds </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>create read update delete search</p>
        </div>

        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>

        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="Search" onkeyup="searchData(this.value)">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle"> Search By Title </button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory"> Search By Category </button>
                </div>
            </div>

            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
